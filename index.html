<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Pig Game</title>
</head>

<body>
    <div class="flex-container">
        <div class="player0-panel active">
            <h1 class="player-name" id="name-0">Player 1</h1>
            <div class="player-score" id="score-0">43</div>
            <div class="player-current-box">
                <h6 class="player-current-label">Current</h6>
                <p class="player-current-score" id="current-0">11</p>
            </div>
        </div>
        <div class="player1-panel">
            <h1 class="player-name" id="name-1">Player 2</h1>
            <div class="player-score" id="score-1">72</div>
            <div class="player-current-box">
                <h6 class="player-current-label">Current</h6>
                <p class="player-current-score" id="current-1">0</p>
            </div>
        </div>
        <button class="btn-new">
               <i class="ion-ios-plus-outline">&nbsp;</i>
               New Game
        </button>
        <button class="btn-roll">
               <i class="ion-ios-loop">&nbsp;</i>
               Roll Dice
        </button>
        <button class="btn-hold">
               <i class="ion-ios-download-outline">&nbsp;</i>
               Hold
        </button>
        <img src="img/dice-6.png" alt="Dice" class="dice">
    </div>

    <script src="app.js"></script>
</body>

</html>
